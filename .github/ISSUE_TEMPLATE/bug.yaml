name: Bug Report
description: Report something that isn't working as expected
title: "[Bug]: "
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug in **eventum**!
        Please complete the form below so we can help you faster.

  - type: input
    id: version
    attributes:
      label: eventum version
      description: What version of eventum are you using?
      placeholder: e.g. 0.1.0
    validations:
      required: true

  - type: input
    id: node
    attributes:
      label: Node.js version
      description: Run `node -v` to find your version.
      placeholder: e.g. v18.16.0
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: Operating System
      description: OS you're using and version if applicable.
      placeholder: e.g. macOS 14, Ubuntu 22.04
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the problem is.
      placeholder: I expected log rotation to occur after 10MB, but it didn't.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Provide a step-by-step list so we can reproduce the bug.
      placeholder: |
        1. Install eventum
        2. Configure log rotation
        3. Generate logs
        4. Observe behavior
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant logs or output
      description: Include error messages, stack traces, or screenshots.
      placeholder: |
        ```
        Error: File not writable
        at ...
        ```
    validations:
      required: false

  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Anything else we should know?
      placeholder: Related config, environment variables, etc.
    validations:
      required: false
