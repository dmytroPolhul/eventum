name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  id-token: write
  attestations: write

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14
            target: aarch64-apple-darwin
            platform: eventum-darwin-arm64

          - os: macos-latest
            target: x86_64-apple-darwin
            platform: eventum-darwin-x64

#          - os: windows-latest
#            target: x86_64-pc-windows-msvc
#            platform: eventum-win32-x64
#
#          - os: windows-latest
#            target: aarch64-pc-windows-msvc
#            platform: eventum-win32-arm64

          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            platform: eventum-linux-x64-gnu

          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            platform: eventum-linux-arm64-gnu

          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            platform: eventum-linux-x64-musl

          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            platform: eventum-linux-arm64-musl

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install dependencies
        run: npm ci

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu' || matrix.target == 'aarch64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      - name: Setup musl tools
        if: contains(matrix.target, 'musl')
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Set cross-compilation environment
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
          echo "CC_aarch64_unknown_linux_gnu=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
          echo "CXX_aarch64_unknown_linux_gnu=aarch64-linux-gnu-g++" >> $GITHUB_ENV

      - name: Set musl cross-compilation environment
        if: matrix.target == 'aarch64-unknown-linux-musl'
        run: |
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_MUSL_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
          echo "CC_aarch64_unknown_linux_musl=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
          echo "CXX_aarch64_unknown_linux_musl=aarch64-linux-gnu-g++" >> $GITHUB_ENV

      - name: Build native addon
        run: npx napi build --release --target ${{ matrix.target }}
      
      - name: Create platform package
        shell: bash
        run: |
          set -euo pipefail

          VERSION="${GITHUB_REF#refs/tags/v}"
          PKG_NAME="${{ matrix.platform }}"

          OUT_DIR="platform-packages/$PKG_NAME"
          mkdir -p "$OUT_DIR"

          # Copy native binary (.node)
          cp ./*.node "$OUT_DIR/"

          case "${{ matrix.target }}" in
            *"darwin"*)   OS="darwin" ;;
            *"windows"*)  OS="win32" ;;
            *"linux"*)    OS="linux" ;;
            *)            echo "Unknown target OS: ${{ matrix.target }}"; exit 1 ;;
          esac

          case "${{ matrix.target }}" in
            x86_64*)   CPU="x64" ;;
            aarch64*)  CPU="arm64" ;;
            *)         echo "Unknown target CPU: ${{ matrix.target }}"; exit 1 ;;
          esac

          # Minimal README to avoid "empty carrier package" flags
          cat > "$OUT_DIR/README.md" << EOF
          # $PKG_NAME

          Prebuilt native binary for \`eventum\` ($OS/$CPU).

          Not intended to be installed directly.
          Install \`eventum\` instead.

          Repository: https://github.com/dmytroPolhul/eventum
          EOF

          # Copy LICENSE if present
          if [ -f "LICENSE" ]; then
            cp "LICENSE" "$OUT_DIR/LICENSE"
          fi

          # Write package.json (no JS entrypoint)
          cat > "$OUT_DIR/package.json" << EOF
          {
            "name": "$PKG_NAME",
            "version": "$VERSION",
            "os": ["$OS"],
            "cpu": ["$CPU"],
            "files": ["*.node", "README.md", "LICENSE"],
            "license": "MIT",
            "description": "Eventum prebuilt native binding for ${{ matrix.target }}",
            "repository": {
              "type": "git",
              "url": "git+https://github.com/dmytroPolhul/eventum.git"
            },
            "homepage": "https://github.com/dmytroPolhul/eventum#readme",
            "keywords": ["eventum", "logger", "logging", "napi", "rust", "native", "bindings"]
          }
          EOF

          echo "Created platform package: $PKG_NAME"
          ls -la "$OUT_DIR"

      - name: Upload platform package artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}
          path: platform-packages/${{ matrix.platform }}
          if-no-files-found: error
          retention-days: 7

  publish:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: 22
        registry-url: "https://registry.npmjs.org"
        cache: npm
    
    - name: Download all platform packages
      uses: actions/download-artifact@v4
      with:
        path: platform-packages
    
    - name: List downloaded packages (debug)
      run: |
        echo "Platform packages:"
        ls -R platform-packages/
    
    - name: Publish platform packages
      run: |
        for dir in platform-packages/*/; do
          if [ -f "$dir/package.json" ]; then
            echo "Publishing $(basename $dir)"
            cd "$dir"
            npm publish --access public --provenance
            cd - > /dev/null
          fi
        done
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    
    - name: Publish main package
      run: |
        echo "Publishing main eventum package"
        npm publish --access public --provenance
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
